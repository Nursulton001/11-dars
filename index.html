<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&family=Work+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <title>11-dars</title>
</head>

<body>
    <!-- site header start -->
    <header class="site-header">
        <div class="container">
            <div class="header">
                <a class="header__logo-link" href="/">
                    <img class="header__logo-img" src="./images/site-logo.svg" alt="site logo" width="243" height="32">
                </a>
                <nav class="header__navbar navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Marketplace</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Rankings</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Connect a wallet</a>
                        </li>
                        <a class="navbar__sign-up" href="#">Sign up</a>
                    </ul>

                </nav>
                <button class="header__hamburger-btn">
                    <img class="header__hamburger-img" src="./images/hamburger-logo.svg" alt="logo" width="24"
                        height="24">
                </button>
            </div>
        </div>
    </header>
    <!-- site header end -->

    <!-- site main start -->

    <main class="site-main">
        <section class="hero__section">
            <div class="container">
                <div class="hero">
                    <div class="hero__content">
                        <h1 class="hero__title">
                            Discover digital art & Collect NFTs
                        </h1>
                        <p class="hero__text">
                            NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than
                            20k
                            NFT artists.
                        </p>
                        <a class="hero__link" href="#">
                            Get started
                        </a>
                        <ul class="hero__statistic statistic">
                            <li class="statistic__item">
                                <strong>240k+</strong>
                                <p>Total Sale</p>
                            </li>
                            <li class="statistic__item">
                                <strong>100k+</strong>
                                <p>Auctions</p>
                            </li>
                            <li class="statistic__item">
                                <strong>240+</strong>
                                <p>Artists</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- site main end -->
</body>

</html>
